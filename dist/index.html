    <script>
        // Define the content for each section to be typed out
        const sections = [
            {
                id: 'summary',
                content: "A results-driven, passionate, and multitalented scholar of statistics...<br>with a special interest in how the power of cloud computing technologies...<b>can stimulate the economy and improve business outcomes."
            },
            {
                id: 'skills',
                content: "Cloud Development Kit (CDK), CDK-Nag, AWS Cloud Architecture, Git...<br>Agile Methodologies, Project Managment, Collaboration, Microsoft Office Suite...<br>Financial Management, Technical Writing, Motivated, and Adaptable..."
            },
            {
                id: 'projects',
                content: "Focus: Infrastructure as Code (IaC), Serverless, Artificial Intelligence/Machine Learning <br> Implementation: Deployed an S3 Hosted Website via CDK (TypeScript)"
            },
            {
                id: 'experience',
                content: "May 2023 - August 2023: Teacher's Aide at Primrose Schools. Constructed Bugdet Financial Analysis Processes in SQL <br> May 2022 - August 2022: IT Intern at Net Services. Achieved Understanding of Cloud Technologies..."
            }
        ];

        // Improved function to handle typing effect with HTML content properly
        function typeOutHtmlContent(elementId, htmlContent, typingSpeed) {
            const container = document.getElementById(elementId);
            let visibleText = ''; // Track visible text for typing effect
            let remainder = htmlContent; // Track unprocessed part of htmlContent
            
            // Function to process the next part of the content
            function processNext() {
                if (remainder.length === 0) return; // Stop if all content has been processed
    
                if (remainder.startsWith('<')) {
                    // Handle an HTML tag
                    const tagEnd = remainder.indexOf('>') + 1;
                    const tag = remainder.substring(0, tagEnd);
                    container.innerHTML += tag; // Append the complete tag to the container
                    remainder = remainder.substring(tagEnd); // Update the remainder
                    setTimeout(processNext, typingSpeed); // Process the next part after a brief pause
                } else {
                    // Handle regular text
                    const nextChar = remainder[0];
                    visibleText += nextChar;
                    container.innerHTML += nextChar; // Append the next character to the container
                    remainder  = remainder.substring(1); // Update the remainder
                    setTimeout(processNext, typingSpeed); // Continue typing
                }
            }
    
            processNext(); // Start processing
        }
    
        window.onload = () => {
            sections.forEach((section, index) => {
                // Determine the correct element for output (p or ul) based on the section content
                let outputElementId = section.id;
                if (section.content.startsWith("<li>")) { // Assuming list items should go inside a <ul> or <ol>
                    outputElementId += "-list"; // Append '-list' to id for <ul> elements
                }
    
                // Initialize the container to be empty before typing starts
                document.getElementById(outputElementId).innerHTML = '';
    
                // Start typing out the content with a delay between sections
                setTimeout(() => {
                    typeOutHtmlContent(outputElementId, section.content, 50); // Adjust typing speed as needed
                }, 1000 * index); // Start delay for each section to give a staggered effect
            });
        };
    </script>
